<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>jQuery</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/CSS" href="font-awesome/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald:400,600,700|Titillium+Web:700" rel="stylesheet">
   <link href="https://fonts.googleapis.cocss?family=Source+Sans+Pro:400,400i,600,600i,700"      rel=" stylesheet">  
   
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
   <link rel="stylesheet" href="css/swiper.min.css">
   
    
   
    
  </head>
  <body>
<select>
          <option value="black">Background Change</option>
          <option value="black">Black</option>
            <option value="Green">Green</option>
          <option value="gray">Gray</option>
         <option value="pink">Pink</option>
        <option value="red">Red</option>

       </select>
     <section id="jquery-section" data-js="hero-demo">
    <div class="container">


       <div class="row grid">
      <div class="jquery">
        <textarea rows="7" cols="100" class="form-control" placeholder="Write Message"></textarea>
  <br>
    <span></span>
       
       </div>  
        <div class="jquery">
       <p>Enter Date: <input type = "text" id = "datepicker" placeholder="Enter Date"></p>
       </div>      
 
     </div>
      

     </div>
     </section>
     <div class="container-fluid"> 
     <div class="row">

     <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/img1.jpg" class="img-responsive"></div>
            <div class="swiper-slide"><img src="images/img2.jpg" class="img-responsive"></div>
            <div class="swiper-slide"><img src="images/img3.jpg" class="img-responsive"></div>
            
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
    

</div>
</div>


    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/isotope-docs.min.js"></script>
    <script type="text/javascript" src="http://www.pixedelic.com/plugins/camera/scripts/jquery.easing.1.3.js"></script>
    <script src="js/custom.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
     <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
      <script src="js/swiper.jquery.min.js"></script>
      <script src="app.js"></script>
    

    <script>
    $(function(){
      var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        slidesPerView: 'auto',
        paginationClickable: true,
        spaceBetween: 0,
        centeredSlides: true,
        autoplay: 2500,
    });


    $("#jquery-section").css("background","white");

    $("select").change(function(){

    var color=$("select").val();

    $("#jquery-section").css("background",color);

    })
  })
      
    </script>


  </body>
</html>
